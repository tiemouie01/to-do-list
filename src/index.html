<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="content">
      <div class="header">
        <h1>To-Do</h1>
      </div>

      <div class="sidebar">
        <h2>Projects</h2>
        <div class="projects">
            <div class="presets">
                <h3>Presets</h3>
                <div class="preset my-day">My Day</div>
                <div class="preset important">Important</div>
                <div class="preset groceries">Groceries</div>
                <div class="preset tasks">Tasks</div>
            </div>
            <div class="personal">
                <h3>Personal</h3>
                <button class="add">+</button>
            </div>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
